<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Creacion de Nuevo Post </title>
		<link rel="stylesheet" href="css/StyleIndex.css">
		<script>
			function post(){
				alert("Post Creado")
			}
		</script>
	</head>
	<body>
		<section class="form-registro">
			<header>
				<h1>Crea tu post</h1>
			</header>
			<h2>Titulo:</h2>
			<input class="campos" type="text" name="titulo_post" id="titulo_post" placeholder="Titulo que tendra el post">
			<h2>Contenido:</h2>
			<input class="contenido" type="text" name="contenido_post" id="contenido_post" placeholder="Escribe aqui el contenido de tu post.">
			<input type="checkbox" name="anclar" value="anclar"><label for="anclar">Anclar al feed</label><br>
			<input class="boton" type="submit" onclick="post()" value="Publicar" >
		</section>
	</body>

</html>
