<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Crea tu post </title>
		<link rel="stylesheet" href="css/StyleIndex.css">
		<script>
			function registro(){
				alert("Registro correcto")
			}
		</script>
	</head>
	<body>
		<section class="form-registro">
			<header>
				<h1>Crea tu post</h1>
			</header>
			<h2>Titulo:</h2>
			<input class="campos" type="text" name="titulo_post" id="titulo_post">
			<h2>Contenido:</h2>
			<input class="contenido" type="text" name="contenido_post" id="contenido_post" placeholder="Escribe aqui el contenido de tu post.">

			<input class="boton" type="submit" onclick="registro()" value="Publicar" >
		</section>
	</body>

</html>
